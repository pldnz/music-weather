<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Weather Suggestion</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="weather">
        <div class="weather-cta">
            <h1>Te sugerimos músicas conforme a sua localização</h1>
            <p>Clique aqui para pegar suas coordenadas:</p>
            <button data-btn>Tente</button>
        </div>
    
        <div id="weather" class="weather-info">
            
        </div>
    </section>

    <section class="shazam">
        <ul class="song-tabs">
            <li><a href="#tab1">Recomendações</a></li>
            <li><a data-btn-tab href="#tab2">Minha Playlist</a></li>
        </ul>

        <div class="tabs" id="tab1">
            <h2 id="genre"></h2>
            <ul class="song-list"></ul>
        </div>

        <div class="tabs" id="tab2">
            <h2>Músicas salvas na sua playlist</h2>
            <ul class="song-list saved-songs"></ul>
        </div>

        </ul>
    </section>
    <script type="module" src="js/script.js"></script>
</body>
</html>
